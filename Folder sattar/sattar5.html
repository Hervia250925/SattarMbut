<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan5</title>
    <link rel="stylesheet" href="sattar5.css">
</head>
<body>
    <h1>Login Mahasiswa Page</h1>
    <form action="">
        Nama: <input type="text" name="nama"> <br>
        Nim: <input type="text" name="Nim"> <br>
        Tempat Lahir: <input type="text" name="Tl"> <br>
        Tanggal Lahir: <input type="date" name="Tlahir"> <br>
        Program Studi:
        <select name="prodi">
            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Usia Dini</option>
            <option value="PKP">Pendidikan Kelautan Dan Perikanan</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>
        </select> <br>
        Jenis Kelamin:
        <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
        <input type="radio" name="jk" value="Perempuan"> Perempuan <br>
        Semester :
        <input type="checkbox" name="Semester" value="2021"> 2021
        <input type="checkbox" name="Semester" value="2022"> 2022
        <input type="checkbox" name="Semester" value="2023"> 2023
        <input type="checkbox" name="Semester" value="2024"> 2024<br>
        <input type="submit" value="submit">
    </form> 
</body>
</html>
